<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ challenge_name }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* IMMAGINI CHE CADONO */
        .falling-img {
            position: absolute;
            width: 70px;
            height: 70px;
            object-fit: contain;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-120px); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* BOX CENTRALE */
        .content-box {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            text-align: center;
            z-index: 10;
        }

        .content-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }

        .content-subtitle {
            font-size: 18px;
            font-weight: 300;
            margin-top: 10px;
            color: #444;
        }

        .main-img {
            width: 180px;
            margin-top: 10px;
            margin-bottom: 10px;
            filter: drop-shadow(0px 5px 15px rgba(0,0,0,0.2));
        }
    </style>
</head>

<body>

    <!-- Box principale -->
    <div class="content-box">
        <div class="content-title">{{ challenge_name }}</div>

        <img class="main-img" 
             src="{{ url_for('static', filename='img/26825352203a05c93a222552651ad955f8a4a1dd_hq-removebg-preview.png') }}" 
             alt="Immagine principale">

        <div class="content-subtitle">{{ challenge_subtitle }}</div>
    </div>

    <!-- Script per le immagini cadenti -->
    <!-- Script per le immagini cadenti -->
<!-- Script per le immagini cadenti -->
<script>
    // Array di immagini diverse
    const imgSources = [
        "{{ url_for('static', filename='img/spwnzati.jpg') }}",
        "{{ url_for('static', filename='img/images-removebg-preview.png') }}",
    ];

    const maxImages = 20; // Numero massimo di immagini contemporanee
    const spawnInterval = 200; // Intervallo di generazione in ms

    function createFallingImage() {
        if (document.querySelectorAll(".falling-img").length >= maxImages) return;

        const img = document.createElement("img");

        // Scegli un'immagine casuale dall'array
        img.src = imgSources[Math.floor(Math.random() * imgSources.length)];
        img.className = "falling-img";

        // Posizione orizzontale casuale
        img.style.left = Math.random() * (window.innerWidth - 120) + "px";

        // Partenza piÃ¹ alta (fino a -200px)
        img.style.top = - (100 + Math.random() * 100) + "px";

        // Dimensione casuale
        const size = 80 + Math.random() * 40;
        img.style.width = size + "px";
        img.style.height = size + "px";

        // Durata di caduta casuale tra 3 e 6 secondi
        img.style.animationDuration = (3 + Math.random() * 3) + "s";

        document.body.appendChild(img);

        // Rimuove l'immagine quando finisce l'animazione
        img.addEventListener("animationend", () => img.remove());
    }

    setInterval(createFallingImage, spawnInterval);
</script>


</body>
</html>
