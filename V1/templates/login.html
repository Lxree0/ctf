<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}" />
</head>
<body>
  <div class="login-container">

    <!-- Icona utente -->
    <div class="login-icon">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
                 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>

    <!-- Form di login -->
    <form method="POST" action="/">
      <div class="input-group">
        <input name="username" type="text" placeholder="Inserisci username" required />
      </div>

      <div class="input-group">
        <label for="team">Seleziona Team:</label>
        <select name="team_id" id="team" required>
          {% for team in teams %}
            <option value="{{ team.id }}">{{ team.group_name }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="login-btn">Accedi</button>
    </form>

    <!-- Messaggio di errore -->
    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}

  </div>

  <footer class="login-footer">
    
    <p>© 2025 CyberSecurity Dashboard — All Rights Reserved</p>
    <br>
    <p>Platform created By Lorenzo Lega and Simone Giove</p>
    <div class="footer-links">
      <a href="{{ url_for('PlatformCred') }}">Platform & Challs Credits</a>
      <a href="{{ url_for('about') }}">about us</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
  </footer>


</body>
</html>
